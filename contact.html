<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JustBuy</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="Favicon.svg" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-black p-3">
        <div class="container">
          <a class="navbar-brand fw-bold" href="index.html">
            <img src="Images/Logo.jpg" alt="JustBuy" height="50" />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navMenu"
          >
            <span class="navbar-toggle-icon"></span>
          </button>
          <div>
            <a class="nav-link d-inline px-3 text-white" href="index.html"
              >Home</a
            >
            <a class="nav-link d-inline px-3 text-white" href="contact.html"
              >Contact</a
            >
            <a class="nav-link d-inline px-3 text-white" href="products.html"
              >Products</a
            >
            <a class="nav-link d-inline px-3 text-white" href="cart.html"
              >Cart</a
            >
          </div>
        </div>
      </nav>
    </header>

    <section class="text-center p-5 bg-light">
      <h1>Contact us</h1>
      <p>We would love to hear from you. React out anytime.</p>
    </section>

    <section class="container my-5">
      <h2 class="mb-4">Send a Message</h2>

      <form class="bg-light p-4 rounded shadow-sm">
        <label class="form-label">Name:</label><br />
        <input
          type="text"
          class="form-control"
          placeholder="Enter your name"
        /><br /><br />

        <label class="form-label mt-3">Email:</label><br />
        <input
          type="text"
          class="form-control"
          placeholder="Enter your email"
        /><br /><br />

        <label class="form-label mt-3">Message:</label><br />
        <textarea
          class="form-control"
          placeholder="Write your message"
          rows="5"
        ></textarea
        ><br /><br />
        <button type="submit" class="btn btn-primary mt-4 w-100">Submit</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2025 JustBuy. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
 <script src="Script.js"></script>
  </body>
</html>
